<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>Address Book</h1>
        <h2>Add a contact</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input class="form-control" type="text" id="first-name" minLength="2" maxlength="20"
            pattern="^[a-zA-Z]+$" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input class="form-control" type="text" id="last-name" minLength="2" maxlength="20"
            pattern="^[a-zA-Z]+$" required>
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input class="form-control" type="text" id="phone-number"
            placeholder="ex: 07xxxxxxxx, 2547xxxxxxxx, or +2547xxxxxxxx"
            pattern="^(?:254|\+254|0)?(7(?:(?:[129][0-9])|(?:0[0-8])|(4[0-1]))[0-9]{6})$"
             required>
          </div>
          <button class="btn btn-primary" type="submit">Add Contact</button>
        </form>
      </div>
      <div class="col-sm-6">
        <h2>All Contacts</h2>
        <ul id="contacts"></ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-6">
        <h2>Contact Details</h2>
        <div id="contact-details" class="hidden">
          <p>Name:<span id="contact-full-name"></span></p>
          <p>Phone:<span id="contact-phone-number"></span></p>
          <button class="btn btn-primary" id="edit-contact-button">Edit Contact</button>
        </div>
      </div>
      <div class="col-sm-6">
        <div>
          <form id="edit-contact-form" class="hidden">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input class="form-control" type="text" id="first-name" minLength="2" maxlength="20"
              pattern="^[a-zA-Z]+$" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input class="form-control" type="text" id="last-name" minLength="2" maxlength="20"
              pattern="^[a-zA-Z]+$" required>
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input class="form-control" type="text" id="phone-number"
              placeholder="ex: 07xxxxxxxx, 2547xxxxxxxx, or +2547xxxxxxxx"
              pattern="^(?:254|\+254|0)?(7(?:(?:[129][0-9])|(?:0[0-8])|(4[0-1]))[0-9]{6})$"
               required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
